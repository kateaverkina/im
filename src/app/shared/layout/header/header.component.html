          </a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a routerLink="/profile">Профиль</a>
            </button>
            <button mat-menu-item>
              <span (click)="logout()">Выйти</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-menu">
          <nav>
            <ul>
              <li *ngFor="let category of categories">
                <a routerLink="/catalog" [queryParams]="{types: category?.typesUrl}">{{category.name}}</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-bottom-search">
          <input type="text" placeholder="Начните искать" [formControl]="searchField">

          <div class="search-products" *ngIf="showedSearch && products && products.length > 0">
            <div class="search-product" *ngFor="let product of products" (click)="selectProduct(product.url)">
              <div class="search-product-image" style="background-image: url({{serverStaticPath + product.image}})"></div>
              <div class="search-product-name">{{product.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
